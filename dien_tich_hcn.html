<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
    <script>
        var width = parseInt(prompt("Enter the width"));
        var height = parseInt(prompt("Enter the height"));
        var area = width * height;
        document.write("Enter width: "+ "<br>" + width + "<br>");
        document.write("Enter height: " + "<br>" + height + "<br>");
        document.write("The area is: " + "<br>" + area);
    </script>
</body>
</html>
